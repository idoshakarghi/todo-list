{% extends "layout.html" %}
{% set title = "Edit Task" %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title">Edit Task</h5>

    <form method="post" action="{{ url_for('edit_task', task_id=task.id) }}" class="row g-2 mt-3">
      <div class="col-12 col-md-6">
        <input class="form-control" name="title" value="{{ task.title }}" />
      </div>

      <div class="col-8 col-md-4">
        <input class="form-control" type="date" name="due_date" value="{{ task.due_date or '' }}" />
      </div>

      <div class="col-4 col-md-2 d-grid">
        <button class="btn btn-primary">Save</button>
      </div>

      <div class="col-12">
        <a class="btn btn-outline-secondary" href="{{ url_for('index') }}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
