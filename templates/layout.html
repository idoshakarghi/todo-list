<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title or "To-Do Twist" }}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="{{ url_for('index') }}">To-Do Twist</a>

      <div class="d-flex gap-2 align-items-center">
        {% if session.get('authed') %}
          <a class="btn btn-sm btn-outline-light" href="{{ url_for('index') }}">Tasks</a>
          <a class="btn btn-sm btn-outline-light" href="{{ url_for('activity') }}">Activity</a>
          <form method="post" action="{{ url_for('logout') }}" class="d-inline m-0">
            <button class="btn btn-sm btn-outline-warning">Logout</button>
          </form>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ 'danger' if category=='error' else category }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
