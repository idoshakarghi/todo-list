{% extends "layout.html" %}
{% set title = "Login" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-1">Login</h5>
        <p class="text-muted mb-3">Enter your PIN/password to open the app.</p>

        <form method="post" action="{{ url_for('login_post') }}" class="d-flex gap-2">
          <input class="form-control" type="password" name="password" placeholder="PIN" autofocus />
          <button class="btn btn-primary">Go</button>
        </form>

        <div class="small text-muted mt-3">
          Default dev PIN is <code>1234</code>. Set <code>TODO_APP_PASSWORD</code> to change it.
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
